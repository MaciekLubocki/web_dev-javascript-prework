<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stone, Paper, Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7c8fc060e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="content">
        <div class="container">
            <div class="box">

                <div class="toggle toggle--push toggle--push--glow">
                    <input type="checkbox" id="toggle--push--glow" class="toggle--checkbox">
                    <label class="toggle--btn" for="toggle--push--glow" data-label-on="on" data-label-off="off"></label>
                </div>


                <!-- 
                <div id='panel' class='x' onclick="showPanel()">
                    <i class="fas fa-gem"></i>


                </div>
 -->


                <div id='panel' class='x'>
                    <i class="fas fa-gem"></i>


                </div>




                <div id="results" class='none'>
                </div>
                <div id="buttons">

                    <div class='play-stone x'>
                        <i class="fas fa-gem"></i>
                    </div>

                    <div class='play-paper x'>
                        <i class="far fa-sticky-note"></i>
                    </div>

                    <div class='play-scissors x'>
                        <i class="fas fa-cut"></i>
                    </div>

                </div>
                <div id="messages">
                </div>


            </div>
        </div>
    </div>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
