<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stone, Paper, Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7c8fc060e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <!-- <div class="beep_position">
        <div class="beep"></div>
    </div> -->


    <div class="content a13">

        <div class="container a13">


            <div class="robo-nose a14">

                <!-- <div class="beep toggle--push--glow  none a13"></div> -->

                <!-- 
                <div class="beep_platform a13 ">
                    <div class="beep a13 none">
                    </div>
                </div> -->

                <div class="maku a13">
                    <div id="results_top_Maku">
                    </div>
                </div>


                <div class="you a13">
                    <div id="results_top_You">
                    </div>
                </div>

                <div class="beep none a14 ">

                </div>




                <div class="toggle toggle--push toggle--push--glow a13 ">
                    <input type="checkbox" id="toggle--push--glow" class="toggle--checkbox">
                    <label class="toggle--btn" for="toggle--push--glow" data-label-on="on" data-label-off="off"></label>
                </div>



            </div>





            <div class="box none anim_out a13">
                <div id='panel' class='a13'>
                    <div class="statistics x  a14">
                        <i class="fas fa-chart-line"></i>
                    </div>
                </div>
                <div id="results" class='result none a13'>
                </div>
                <div id="buttons">

                    <div class='play-stone x'>
                        <i class="fas fa-gem"></i>
                    </div>

                    <div class='play-paper x'>
                        <i class="far fa-sticky-note"></i>
                    </div>

                    <div class='play-scissors x'>
                        <i class="fas fa-cut"></i>
                    </div>

                </div>
                <div id="messages" class="a13 ">
                    <!-- <p></p> -->
                    <!-- <p class="line-1 anim-typewriter"></p> -->
                </div>
            </div>
        </div>
        <script src="js/functions.js"></script>
        <script src="js/script.js"></script>
</body>

</html>
